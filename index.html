<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- ================================================== -->
    <!--==================== BOOTSTRAP LINKS ==================-->
    <!-- ============================================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- ============================= -->
    <!-- ============font awsome============= -->
    <!-- ============================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- =================================== -->
    <!-- =============== NAVBAR ================ -->
    <!-- =================================== -->
    <header>
        <nav class="navbar  bg-white fixed-top">
            <!--================================ logo ================================= -->
            <div class="container-fluid">
                <div class="navbar-brand">
                    <div class="facebook-logo-parent">
                        <img class="facebook-logo" src="public/facebook-logo.png" alt="">
                        <input class="form-control me-2 rounded-pill bg-light" type="search" placeholder="Search"
                            aria-label="Search">
                    </div>
                </div>
                <!--=============================== ICONS ==========================================  -->

                <div class="nav-font nav-item">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-house-user"></i>
                    <i class="fa-solid fa-users"></i>
                </div>

                <!-- =================================toogle button ================================ -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--============================ PROFILE SETTING =====================================-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="profile-setting ">
                            <div class="rounded-circle"><i class="fa-solid fa-grip"></i></div>
                            <div class="rounded-circle"><i class="fa-brands fa-facebook-messenger"></i></div>
                            <div class="rounded-circle"><i class="fa-solid fa-bell"></i></div>
                            <div class="rounded-circle"><img src="public/user-pic.jpg" alt=""></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- ====================================================== -->
    <!-- =====================POST DISPLAY NONE================= -->
    <!-- ======================================================= -->
    <div id="main-post" style="display: none; width: 50%;">
        <div class="post" style="width: 45%; ">
            <!-- ==================================== photo input ================================== -->
            <div class="user-photo-input">
                <div class="user-photo">
                    <img src="public/user-pic.jpg" alt="">
                </div>
                <div class="user-input d-flex justify-content-between">
                    <input id="tittle" type="text" class="form-control rounded-pill w-50" placeholder="title">
                    <button class="btn btn-danger" onclick="postClose()">close</button>
                </div>
            </div>
            <div class="textarea-main">
                <textarea placeholder="whats on your mind ?" class="form-control" name="" id="textarea" cols="30"
                    rows="10"></textarea>
            </div>
            <div class="color-box d-flex">
                <div class="bg-danger" onclick="colors('red')"></div>
                <div class="bg-success" onclick="colors('green')"></div>
                <div class="bg-info" onclick="colors('yellow')"></div>
                <div class="bg-primary" onclick="colors('blue')"></div>
                <div class="bg-body-tertiary" onclick="colors('grey')"></div>
                <div><img src="post-background/blue.jpeg" alt="" onclick="changer('post-background/blue.jpeg')"></div>
                <div><img src="post-background/pink.jpeg" alt="" onclick="changer('post-background/pink.jpeg')"></div>
                <div><img src="post-background/purple.jpeg" alt="" onclick="changer('post-background/purple.jpeg')">
                </div>
            </div>
            <div><input type="color" name="font-color" id="font-color" onchange="fontColor()"></div>
            <div class="post-btn">
                <button class="btn btn-primary w-100 " onclick="posts()">post</button>
            </div>
            <!-- ================================= icon ============================== -->
        </div>
    </div>
    <!-- ================================================================ -->
    <!-- ========================= MAIN CONTENT =========================  -->
    <!-- ================================================================ -->
    <div class="mains d-flex ">
        <!-- ========================================================================= -->
        <!--============================ MAIN SIDE BAR ==============================  -->
        <!-- ========================================================================= -->
        <div class="side-bar">
            <div class="main-sidebar-list container">
                <div><img src="public/main-group.png" alt=""><span>Group</span></div>
                <div><img src="public/main-memories.png" alt=""><span>Memories</span></div>
                <div><img src="public/main-saved.png" alt=""><span>Saved</span></div>
                <div><img src="public/main-friend.png" alt=""><span>Freinds</span></div>
                <div><img src="public/main-video.png" alt=""><span>Video</span></div>
                <div><img src="public/market-place.png" alt=""><span>Market Place</span></div>
                <div><img src="public/ads-manager.png" alt=""><span>Ads Manager</span></div>
                <div><img src="public/main-event.png" alt=""><span>Main Event</span></div>
                <div><img src="public/main-game.png" alt=""><span>Main Game</span></div>
                <div><img src="public/main-messanger.png" alt=""><span>Messenger</span></div>
                <div><img src="public/main-pages.png" alt=""><span>Pages</span></div>
            </div>
            <!-- ============================================================= -->
            <!--=============================== MAIN CENTER ============================ -->
            <!-- ============================================================= -->

        </div>
        <div class="main-center">
            <div class="status-parent">
                <div class="status-image">
                    <img src="public/user-pic.jpg" alt="">
                </div>
                <div class="status-image">
                    <img src="public/hulk1.png" alt="">
                </div>
                <div class="status-image">
                    <img src="public/thor1.png" alt="">
                </div>
                <div class="status-image">
                    <img src="public/iron-man1.png" alt="">
                </div>
            </div>
            <div class="post">
                <!-- ============= photo input =========== -->
                <div class="user-photo-input">
                    <div class="user-photo">
                        <img src="public/user-pic.jpg" alt="">
                    </div>
                    <div class="user-input">
                        <input type="text" class="form-control rounded-pill" placeholder="title" onclick="postOpen()">
                    </div>
                </div>
                <!-- ================= icon ============= -->
                <div class="post-icon">
                    <div><img src="public/post-live.png" alt=""><span>live</span></div>
                    <div><img src="public/post-photo-video.png" alt=""><span>photo/video</span></div>
                    <div><img src="public/post-feeling.png" alt=""><span>feeling activity</span></div>

                </div>
            </div>

            <!-- ======================= posts========================= -->
            <div class="all-post" id="all-post">

            </div>
        </div>
    </div>

    <!-- ================================================ -->
    <!-- ============================post============================ -->
    <!-- ================================================ -->


    </div>

    <script src="app.js"></script>
</body>

</html>
